<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr-ch" lang="fr-ch">
<head>
<title>jQuery Rich Text Editor Plugin Tests</title>
<link rel="stylesheet" type="text/css" href="qunit/qunit/qunit.css" />
<link rel="stylesheet" type="text/css" href="../_css/rte.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script type="text/javascript" src="../jquery.rte.js"></script>
<script type="text/javascript" src="qunit/qunit/qunit.js"></script>
<script type="text/javascript">
	test("rte-light is running", function() {
		equals(typeof($("#test1").rte), "function", "jQuery.fn.rte exists");

		$("#test1").rte({
			content_css_url: "../_css/rte.css",
			media_url: "../_img/"
		});

		equals($("#test1").prev()[0].nodeName, "DIV", "toolbar is created");
		equals($("#test1").next()[0].nodeName, "IFRAME", "iframe is created");
	});
</script>
</head>

<body>
	<h1 id="qunit-header">jQuery Rich Text Editor Plugin Tests</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		<form action="" method="post"><div>
			<label for="title">
				<span>Title:</span>
				<input name="title" id="title" type="text" value="Lorem Ipsum" />
			</label>
			<label for="description">
				<span>Description:</span>
				<textarea name="test1" id="test1" class="rte-zone" rows="3" cols="30">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do &lt;span style="font-weight:bold;"&gt;eiusmod tempor&lt;/span&gt; incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
			</label>
			<input type="submit" value="Submit" />
		</div></form>
	</div>
</body>
</html>
